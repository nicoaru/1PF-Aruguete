<div class="d-flex flex-column align-items-center h-100">

        <span>Academia Online 360</span>
        <span class="spacer"></span>
        <button mat-button (click)="handleLogout()">Logout</button>
    </mat-toolbar>

    <mat-drawer-container class="flex-grow-1 w-100">
        <mat-drawer opened="true" mode="side">
            <mat-nav-list>
                <a mat-list-item routerLink="alumnos">Alumnos</a>
                <a mat-list-item routerLink="cursos">Cursos</a>
                <a mat-list-item routerLink="usuarios">Usuarios</a>
            </mat-nav-list>
        </mat-drawer>
        
        <mat-drawer-content>
            <div class="p-4 h-100">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
