<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">

        <!-- nombre completo -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element">{{element.nombre }}</td>
        </ng-container>

        <!-- fecha nacimiento -->
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
            <td mat-cell *matCellDef="let element">{{element.fechaInicio | date : "dd/MM/yyyy"}}</td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
            <td mat-cell *matCellDef="let element">{{element.fechaFin | date : "dd/MM/yyyy"}}</td>
        </ng-container>

        <!-- ver -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <div class="d-flex gx-2">
                    <button mat-icon-button (click)="handleSelect(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button (click)="handleDelete(element)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
