<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">

        <!-- nombre completo -->
        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{element.alumno | fullName }}</td>
        </ng-container>

        <!-- fecha nacimiento -->
        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
            <td mat-cell *matCellDef="let element">{{element.alumno?.fechaNacimiento | date : "dd/MM/yyyy"}}</td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element">{{element.alumno?.email}}</td>
        </ng-container>

        <!-- ver -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <div class="d-flex g-2">
                    <button mat-icon-button (click)="handleDelete(element)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
